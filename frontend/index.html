<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens API</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header>
        <h1>Catálogo de Viagens</h1>
    </header>

    <main>
        <section id="form-section">
            <h2>Adicionar Nova Viagem</h2>
            <form id="add-viagem-form">
                <input type="text" id="destino" placeholder="Destino" required>
                <input type="date" id="dataPartida" required>
                <input type="date" id="dataRetorno" required>
                <input type="number" id="preco" placeholder="Preço" step="0.01" required>
                <textarea id="descricao" placeholder="Descrição" required></textarea>
                <button type="submit">Adicionar Viagem</button>
            </form>
        </section>

        <section id="viagens-section">
            <h2>Viagens Disponíveis</h2>
            <div id="viagens-list">
                </div>
        </section>
    </main>

    <script src="./assets/js/app.js"></script>
</body>
</html>
