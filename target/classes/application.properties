# Configurações do servidor
server.port=8080
server.servlet.context-path=/

# Configurações de logging
logging.level.com.agencia.travelagencyapi=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configurações de serialização JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Informações da aplicação
info.app.name=Travel Agency API
info.app.description=API RESTful para Agência de Viagem
info.app.version=1.0.0

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:travelagencydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update